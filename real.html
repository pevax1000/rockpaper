})

     function getComputerChoice() {
        ComputerNumber = Math.random()
        
        if (ComputerNumber <= 0.3333333) {

            }

                (lhumanChoice === "rock" && computerChoice === "scissors") ||
                (lhumanChoice === "paper" && computerChoice === "rock") ||
                (lhumanChoice === "scissors" && computerChoice === "paper")

                resultMessage.textContent = `You win! ${lhumanChoice} beats ${computerChoice}`;
                userPoints++; 
            } 
            else {
                resultMessage.textContent = `You lose! ${computerChoice} beats ${lhumanChoice}`;
                computerPoints++; 
            }
            
            results.appendChild(resultMessage); // Append the result to the list
            const score = document.createElement("li");
            score.textContent = `Human points ${userPoints} computer points ${computerPoints}`;
            results.appendChild(score)

            }
     
        }

        function newRound() {
            computerPoints = 0
            userPoints = 0
